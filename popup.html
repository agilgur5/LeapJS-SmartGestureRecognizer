<!DOCTYPE html>
<html lang="en">
  <head>
    <title>LeapJS - Smart Gesture Recognizer</title>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300' rel='stylesheet' type='text/css' />
    <link href="popup.css" media="screen" rel="stylesheet" />
  </head>
  <body>
    <noscript>
      It appears that you have JavaScript disabled. JavaScript is necessary for this plugin to work properly. For instructions, go <a href="http://enable-javascript.com/">here.</a>
    </noscript>
    <div id="app" class="show-hands">
      <button id="showHands">Show Hands</button>
      <button id="hideHands">hide Hands</button>

      <div id="scene">
        <div id="cube" class="cube">
          <div class="face tp"></div>
          <div class="face lt"></div>
          <div class="face rt"></div>
          <div class="face ft"></div>
          <div class="face bk"></div>
        </div>
        <div id="finger" class="cube finger">
          <div class="face tp"></div>
          <div class="face lt"></div>
          <div class="face rt"></div>
          <div class="face ft"></div>
          <div class="face bk"></div>
        </div>
        <div id="sphere" class="cube sphere">
          <div class="face tp"></div>
          <div class="face lt"></div>
          <div class="face rt"></div>
          <div class="face ft"></div>
          <div class="face bk"></div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="leaplib.js"></script>
    <script type="text/javascript" src="popup.js"></script>
  </body>
</html>
